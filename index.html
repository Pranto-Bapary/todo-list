 <!doctype html>
 <html lang="en">

 <head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/76bc20d90b.js"></script>
   <title>ToDo List</title>
 </head>

 <body>
   <div class="container">
     <div class="todo-body">
       <div class="todo-list">
         <h2 class="first-heading">To<span class="first-heading-span">Do</span> List</h2>
         <input type="text" id="todoInput" class="form-control" placeholder="What you want to do...">
         <div id="warningMessage"></div>
         <input type="button" class="btn btn-outline-secondary mt-1" id="todoButton" value="Add to list">
       </div>
       <div class="added-list-items">
        <h2 class="second-heading">To<span class="first-heading-span">Do</span> Items</h2>
         <ol id="todoList">
           <li class="form-control" id="first-item" onclick="removeFirstItem()">Your Items will be added here<button class="rmvBtn rmvFirstItemButton" id="removeButton"><i class="fa fa-times" aria-hidden="true"></i></button></li>
         </ol>
       </div>
     </div>
   </div>

   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
     integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
   </script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
     integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
   </script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
     integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
   </script>
   <script src="script.js"></script>
 </body>

 </html>
